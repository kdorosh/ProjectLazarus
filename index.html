<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.3/custom/phaser-arcade-physics.js"></script>
        
		<script src="src/characters/normandy.js"></script>
		
		<script src="src/titleScreen.js"></script>
		<script src="src/stageBuilder.js"></script>
		<script src="src/theGame.js"></script>
		<script src="src/gameOver.js"></script>
		
		
		
		<script>
			(function() {
				var game = new Phaser.Game(800, 600, Phaser.CANVAS, "game");
				game.state.add("TitleScreen", titleScreen);
				game.state.add("StageBuilder", stageBuilder);
				game.state.add("TheGame", theGame);
				game.state.add("GameOver", gameOver);
				game.state.start("TitleScreen");
			})();
		</script>
    </head>
    <body>
        <div id="game"></div>
    </body>
</html>
